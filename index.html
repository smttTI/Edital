    <script>
        let dados = [];

        function alterarLabel() {
            const radioButtons = document.querySelectorAll('input[name="tipo"]');
            const labelBusca = document.getElementById('inputLabel');  // Label do campo de busca
            const campoBusca = document.getElementById('campoBusca');  // Campo de busca
            const campoData = document.getElementById('campoData');  // Campo de data

            radioButtons.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.checked) {
                        // Atualiza o texto do label com o valor do radio button
                        labelBusca.textContent = radio.value === 'data' ? 'Per√≠odo' : radio.value.charAt(0).toUpperCase() + radio.value.slice(1);
                        // Exibe o campo de busca apropriado
                        if (radio.value === 'data') {
                            campoBusca.style.display = 'none';  // Esconde o campo de texto
                            campoData.style.display = 'flex';   // Exibe o campo de data
                        } else {
                            campoBusca.style.display = 'block'; // Exibe o campo de texto
                            campoData.style.display = 'none';   // Esconde o campo de data
                        }
                    }
                });
            });
        }

        // Fun√ß√£o para carregar o arquivo CSV
        function carregarCSV() {
            fetch('https://raw.githubusercontent.com/SMTTDEV/Edital/main/CSV_TMP.CSV')  // Altere o caminho para o local correto do seu arquivo CSV
                .then(response => response.text())
                .then(text => {
                    dados = processarCSV(text);
                    console.log("Dados processados:", dados);  // Verifique se os dados est√£o corretos                    
                })
                .catch(error => {
                    console.error('Erro ao carregar o CSV:', error);
                });
        }

        // Fun√ß√£o para processar o CSV
        function processarCSV(csv) {
            const linhas = csv.split('\n');
            const resultado = [];

            for (let i = 1; i < linhas.length; i++) {  // Come√ßa em 1 para ignorar o cabe√ßalho
                const colunas = linhas[i].split(',');

                if (colunas.length > 1) {
                    resultado.push({
                        placa: colunas[0].replace(/"/g, '').trim(),// Placa
                        numero: colunas[1].replace(/"/g, '').trim(),// N√∫mero do Auto (campo "auto")
                        data: colunas[2].replace(/"/g, '').trim(), // Data de comet (campo "datacomet")
                    });
                }
            }
            console.log("Dados carregados:", resultado); // Verifique os dados carregados
            return resultado;
        }

        // Fun√ß√£o de pesquisa 
        function buscar(event) {
            event.preventDefault(); // Impede o envio padr√£o do formul√°rio

            const tipo = document.querySelector('input[name="tipo"]:checked').value;

            // Corrige obrigatoriedade dos campos
            const dataInicio = document.getElementById('dataInicio');
            const dataFim = document.getElementById('dataFim');
            const inputBusca = document.getElementById('inputBusca');

            const isDataSearch = tipo === 'data';
            const isValid =
                (isDataSearch && dataInicio.value.trim() !== '' && dataFim.value.trim() !== '') ||
                (!isDataSearch && inputBusca.value.trim() !== '');

            // Se os campos obrigat√≥rios n√£o estiverem preenchidos, sai da fun√ß√£o sem fazer nada
            if (!isValid) {
                return;
            }

            // Exibe o loading
            const loadingElement = document.getElementById("loading-container");
            loadingElement.style.display = "block";

            let encontrados = [];

            if (isDataSearch) {
                const formatarDataInputParaISO = dataInput => {
                    const [ano, mes, dia] = dataInput.split('-');
                    return `${ano}${mes}${dia}`;
                };

                const dataInicioValor = formatarDataInputParaISO(dataInicio.value.trim());
                const dataFimValor = formatarDataInputParaISO(dataFim.value.trim());

                console.log("Filtrando entre:", dataInicioValor, "e", dataFimValor);

                encontrados = dados.filter(item => {
                    const dItem = item.data.trim();
                    return dItem >= dataInicioValor && dItem <= dataFimValor;
                });
            } else {
                const valor = inputBusca.value.trim().toLowerCase();

                if (tipo === 'numero') {
                    encontrados = dados.filter(item => item.numero.toLowerCase().includes(valor));
                } else {
                    encontrados = dados.filter(item => item[tipo].toLowerCase().includes(valor));
                }
            }

            // Atualiza os resultados com anima√ß√£o de loading
            const resultados = document.getElementById('resultados');
            const loadingBar = document.getElementById("loading");
            let progress = 0;

            const interval = setInterval(function () {
                progress += 2;
                if (progress > 100) progress = 100;
                loadingBar.value = progress;

                if (progress >= 100) {
                    clearInterval(interval);

                    resultados.innerHTML = encontrados.length
                        ? encontrados.map(item =>
                            `<div class="result-item">
                        <div class="result-text">
                            <strong>Placa:</strong> ${item.placa}<br />
                            <strong>N√∫mero do Edital:</strong> ${item.numero}<br />
                            <strong>Data de Publica√ß√£o:</strong> ${item.data}
                        </div>
                        <a href="arquivos/${item.placa}.pdf" class="download-link" title="Baixar PDF" download style="display: flex; align-items: center; gap: 4px;">
                            <small style="font-size: 10px;">PDF</small>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#d32f2f" viewBox="0 0 24 24">
                                <path d="M6 2a2 2 0 0 0-2 2v16c0 1.103.897 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.414L18.586 9H13V3.414zM8 13h1.5v6H8v-6zm3 .5c0-.276.224-.5.5-.5h1.5a1.5 1.5 0 1 1 0 3H12v3h-1.5v-6zm1.5 2c.276 0 .5-.224.5-.5s-.224-.5-.5-.5H12v1h.5zM17 13h-2v6h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1zm-.5 5h-0.5v-4h0.5v4z"/>
                            </svg>
                        </a>
                    </div>`
                        ).join('')
                        : '<div class="result-item">Nenhum resultado encontrado.</div>';

                    loadingElement.style.display = "none"; // Esconde o loading ap√≥s exibir os resultados
                }
            }, 20);
        }


        // Carregar CSV quando a p√°gina for carregada
        window.onload = function () {
            carregarCSV();
            alterarLabel();
        };
